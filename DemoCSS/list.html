<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list in css</title>
    <link rel="stylesheet" type="text/css" href="style_list.css">
</head>
<body>
<p>VD về danh sách không có thứ tự:</p>
<ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ul>

<p>VD về danh sách có thứ tự:</p>
<ol class="c">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ol>

<ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ol>
<p>VD về danh sách có image:</p>
<ul class = "_img">
    <li>Karaoke</li>
    <li>Massage</li>
    <li>Beverage</li>
    <li>Cuisine</li>
    <li>Car-rental</li>
</ul>
</body>
</html>
